version: "3.8"

services:
  # ===================================================================
  # == INFRASTRUKTUR BERSAMA (SHARED INFRASTRUCTURE)
  # ===================================================================
  eureka:
    build: ./PerpustakaanService/eurekaperpustakaan # Asumsi Anda menggunakan Eureka dari proyek Perpustakaan
    container_name: eureka
    ports:
      - "8761:8761"
    networks:
      - shared-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: my-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - shared-network

  mongodb:
    image: mongo:latest
    container_name: my-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - shared-network

  # ===================================================================
  # == LAYANAN PROYEK "ORDER"
  # ===================================================================
  productservice:
    build: ./productservice
    container_name: produk
    depends_on:
      - eureka
    networks:
      - shared-network

  pelangganservice:
    build: ./pelangganservice
    container_name: pelanggan
    depends_on:
      - eureka
    networks:
      - shared-network

  orderservice:
    build: ./order
    container_name: order-command
    depends_on:
      - eureka
      - rabbitmq
      - productservice
      - pelangganservice
    networks:
      - shared-network

  orderqueryservice:
    build: ./orderqueryservice
    container_name: order-query
    depends_on:
      - eureka
      - rabbitmq
      - mongodb
    networks:
      - shared-network

  # PERBAIKAN: Beri nama unik untuk notification service dari proyek Order
  notification-order:
    build: ./notificationservice
    container_name: notification-order
    depends_on:
      - eureka
      - rabbitmq
    networks:
      - shared-network

  # ===================================================================
  # == LAYANAN PROYEK "PERPUSTAKAAN"
  # ===================================================================
  anggotaservice:
    build: ./PerpustakaanService/anggotaservice
    container_name: anggota-service
    depends_on:
      - eureka
    networks:
      - shared-network

  bukuservice:
    build: ./PerpustakaanService/bukuservice
    container_name: buku-service
    depends_on:
      - eureka
    networks:
      - shared-network

  peminjamanservice:
    build: ./PerpustakaanService/peminjamanservice
    container_name: peminjaman-command
    depends_on:
      - eureka
      - rabbitmq
      - anggotaservice
      - bukuservice
    networks:
      - shared-network

  peminjamanqueryservice:
    build: ./PerpustakaanService/peminjamanqueryservice
    container_name: peminjaman-query
    depends_on:
      - eureka
      - rabbitmq
      - mongodb
    networks:
      - shared-network

  pengembalianservice:
    build: ./PerpustakaanService/pengembalianservice
    container_name: pengembalian-service
    depends_on:
      - eureka
      - peminjamanqueryservice
    networks:
      - shared-network

  # PERBAIKAN: Beri nama unik untuk notification service dari proyek Perpustakaan
  # Asumsi folder service ini juga bernama 'notificationservice' di dalam 'PerpustakaanService'
  notification-perpustakaan:
    build: ./PerpustakaanService/notificationservice # <-- Sesuaikan path ini
    container_name: notification-perpustakaan
    depends_on:
      - eureka
      - rabbitmq
    networks:
      - shared-network

  # ===================================================================
  # == API GATEWAYS (PINTU MASUK)
  # ===================================================================
  # PERBAIKAN: Dua gateway di port yang berbeda
  apigateway-order:
    build: ./apigateway # Asumsi ini adalah gateway untuk proyek Order
    container_name: gateway-order
    ports:
      - "9000:9000" # Gateway untuk Order di port 9000
    depends_on:
      - eureka
    networks:
      - shared-network

  apigateway-perpustakaan:
    build: ./PerpustakaanService/api_gateway_perpustakaan
    container_name: gateway-perpustakaan
    ports:
      - "8080:8080" # Gateway untuk Perpustakaan di port 8080
    depends_on:
      - eureka
    networks:
      - shared-network

# Mendefinisikan jaringan bersama yang akan digunakan oleh semua service
networks:
  shared-network:
    driver: bridge

# Mendefinisikan volume untuk persistensi data MongoDB
volumes:
  mongodb_data:
