version: "3.8"

services:
  # 1. Service Discovery - Eureka Server
  eureka:
    build: ./servereureka
    container_name: eureka
    ports:
      - "8761:8761"
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 2. Message Broker - RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: my-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - microservice-network

  # 3. Database NoSQL - MongoDB
  mongodb:
    image: mongo:latest
    container_name: my-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - microservice-network

  # 4. Service Produk
  productservice:
    build: ./productservice
    container_name: produk
    depends_on:
      - eureka
    environment:
      SERVER_PORT: 8081
      SPRING_APPLICATION_NAME: PRODUK-SERVICE
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/produk;DB_CLOSE_DELAY=-1
      SPRING_DATASOURCE_DRIVERCLASSNAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_H2_CONSOLE_ENABLED: "true"
    volumes:
      - produk_data:/app/data
    networks:
      - microservice-network

  # 5. Service Pelanggan
  pelangganservice:
    build: ./pelangganservice
    container_name: pelanggan
    depends_on:
      - eureka
    environment:
      SERVER_PORT: 8082
      SPRING_APPLICATION_NAME: PELANGGAN-SERVICE
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/pelanggan;DB_CLOSE_DELAY=-1
      SPRING_DATASOURCE_DRIVERCLASSNAME: org.h2.Driver
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_H2_CONSOLE_ENABLED: "true"
    volumes:
      - pelanggan_data:/app/data
    networks:
      - microservice-network

  # 6. Service Order (Command)
  orderservice:
    build: ./order
    container_name: order
    depends_on:
      - eureka
      - rabbitmq
      - productservice
      - pelangganservice
    environment:
      SERVER_PORT: 8084
      SPRING_APPLICATION_NAME: ORDER-SERVICE
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_RABBITMQ_HOST: my-rabbitmq
      SPRING_DATASOURCE_URL: jdbc:h2:file:/app/data/order;DB_CLOSE_DELAY=-1
    volumes:
      - order_data:/app/data
    networks:
      - microservice-network

  # 7. Service Order Query
  orderqueryservice:
    build: ./orderqueryservice
    container_name: order-query
    depends_on:
      - eureka
      - rabbitmq
      - mongodb
    environment:
      SERVER_PORT: 8085
      SPRING_APPLICATION_NAME: ORDER-QUERY-SERVICE
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_RABBITMQ_HOST: my-rabbitmq
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@my-mongodb:27017/order_read_db?authSource=admin
    networks:
      - microservice-network

  # 8. Service Notifikasi
  notificationservice:
    build: ./notificationservice
    container_name: notificationservice
    depends_on:
      - eureka
      - rabbitmq
    environment:
      SERVER_PORT: 8086
      SPRING_APPLICATION_NAME: NOTIFICATION-SERVICE
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_RABBITMQ_HOST: my-rabbitmq
      SPRING_MAIL_USERNAME: nauvalalpenperdana@gmail.com
      SPRING_MAIL_PASSWORD: kkzrdwwplpydfxno
    networks:
      - microservice-network

  # 9. API Gateway
  apigateway:
    build: ./apigateway
    container_name: gateway
    ports:
      - "9000:9000"
    depends_on:
      - eureka
    environment:
      SERVER_PORT: 9000
      SPRING_APPLICATION_NAME: API-GATEWAY
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8761/eureka/
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
    networks:
      - microservice-network

volumes:
  mongodb_data:
  produk_data:
  pelanggan_data:
  order_data:

networks:
  microservice-network:
    driver: bridge
