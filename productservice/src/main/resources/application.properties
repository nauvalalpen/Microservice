#test

server.port = 8081
spring.application.name=PRODUK-SERVICE

spring.datasource.url=jdbc:h2:file:./target/h2db/db/produk;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Konfigurasi Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Memberitahu Spring untuk menampilkan semua endpoint Actuator (*) melalui web
management.endpoints.web.exposure.include=*

# DENGAN BARIS BARU INI (PERHATIKAN // DAN HOSTNAME):
eureka.instance.status-page-url=http://nauval:8081/api/produk