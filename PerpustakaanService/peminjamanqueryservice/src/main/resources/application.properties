spring.application.name=peminjamanqueryservice

server.port=9007
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# ==============================================================================
# Konfigurasi MongoDB - BAGIAN INI YANG DIPERBAIKI
# Kita tambahkan username, password, dan authSource ke URI
spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/perpustakaan_read_db?authSource=admin
# ==============================================================================

# Konfigurasi RabbitMQ (sama seperti notificationservice)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Properti untuk mendefinisikan queue
app.rabbitmq.exchange=peminjaman.exchange
app.rabbitmq.queue=peminjaman.query.queue
app.rabbitmq.routingkey=peminjaman.created.key